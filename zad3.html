<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Rejestracyjna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<form id="form">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
    </div>
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
        <div class="error" id="passwordError"></div>
    </div>
    <div>
        <label for="country">Kraj:</label>
        <select id="country" name="country" required>
            <option value="">Wybierz kraj</option>
            <option value="PL">Polska</option>
            <option value="UA">Ukraina</option>
            <option value="DE">Niemcy</option>
        </select>
        <div class="error" id="countryError"></div>
    </div>
    <div>
        <label for="dob">Data urodzenia:</label>
        <input type="date" id="dob" name="dob" required>
        <div class="error" id="dobError"></div>
    </div>
    <div>
        <input type="checkbox" id="toggleContact" name="toggleContact">
        <label for="toggleContact">Chcę podać numer telefonu zamiast emaila</label>
    </div>
    <div id="phoneDiv" style="display: none;">
        <label for="phone">Telefon:</label>
        <input type="text" id="phone" name="phone">
        <div class="error" id="phoneError"></div>
    </div>
    <button type="submit">Zarejestruj się</button>
</form>
<script>scr="zad3"</script>
</body>
</html>
